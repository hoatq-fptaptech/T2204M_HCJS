<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Form</title>
    <link rel="stylesheet" href="libs/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
    <section class="section main">
        <div class="container">
            <form method="get" action="#">
                <div>
                    <label>Full name</label>
                    <input class="form-control" required name="fullname" type="text" placeholder="Full name.."/>
                </div>
                <div>
                    <label>Email</label>
                    <input required name="myemail" type="email" placeholder="Email..."/>
                </div>
                <div>
                    <label>Password</label>
                    <input required name="pwd" type="password" placeholder="Password..."/>
                </div>
                <div>
                    <label>Birthday</label>
                    <input name="bth" type="date" placeholder="Birthday..."/>
                </div>
                <div>
                    <label>Month</label>
                    <input name="month" type="month" placeholder="Month..."/>
                </div>
                <div>
                    <label>Week</label>
                    <input name="w" type="week" placeholder="Week..."/>
                </div>
                <div>
                    <label>My color</label>
                    <input name="mycolor" type="color" placeholder="Color..."/>
                </div>
                <div>
                    <label>My number</label>
                    <input name="mn" type="number" placeholder="Number..."/>
                </div>
                <div>
                    <label>My Tel</label>
                    <input name="tel" type="tel" placeholder="Phone..."/>
                </div>
                <div>
                    <label>Gender</label>
                    <label><input name="gender" type="radio" value="male"/>Male</label>
                    <label><input name="gender" type="radio" value="female"/>Female</label>
                    <label><input name="gender" type="radio" value="other"/>Other</label>
                </div>
                <div>
                    <label><input name="confirm" type="checkbox"/>
                        Tôi đã đọc và đồng ý với điều khoản</label>
                </div>
                <div>
                    <label>Country</label>
                    <select name="country">
                        <option value="VN">Vietnam</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                        <option value="VN">Vietnam</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                        <option value="VN">Vietnam</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                        <option value="VN">Vietnam</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                        <option value="VN">Vietnam</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div>
                    <label>Introduction</label>
                    <textarea name="introduction" rows="5" cols="50"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="button">Button</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="section footer">
        <div class="container">
            <ul>
                <li>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
